{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>
<body>
    <div class="container">
        <div id="login-page">
            <form>
                <label for="First Name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="John for example">
                <br>
                <label for="Last Name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name" value="Doe for example">
                <br>
                <label for="E-mail">E-mail:</label>
                <input type="text" id="email" name="email" value="Enter a valid email address">
            </form>
            <br>
            <button>Login in</button>
            <button onclick="sendemail.js">Sign up</button>
        </div>

    </div>    
</body>
</html>
